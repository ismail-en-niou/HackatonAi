services:
  app:
    build:
      context: ./web
      dockerfile: Dockerfile
    image: hackatonai_web:latest
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    ports:
      - "3000:3000"
    restart: unless-stopped
    volumes:
      - app_data:/tmp/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  app_data:
